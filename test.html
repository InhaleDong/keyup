<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fun For The Whole Family!</title>
    <style>
      input {
        font-family: "Comic Sans MS", "Comic Sans", cursive;
        width: 400px;
        height: 50px;
        font-size: 30px;
        text-align: center;
      }

      .conTain {
        width: 100vw;
        position: relative;
        padding-top: 400px;

        display: flex;
        flex-flow: column wrap;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="conTain">
    <input id="inSert" type="text" onkeyup="woahDude()" onkeydown="ohBoy()">
    <audio id="auDio"></audio>
    </div>
    <script>
        function woahDude() {
            var gaybow = ['#ff00ff', '#0000ff', '#00ff00', '#ffff00', 
                          '#8921C2', '#FE39A4', '#FFFDBB', '#53E8D4', 
                          '#ff0000', '#ffffff', '#25C4F8', '#5B33FE'
                        ];

            var myEyes = gaybow[(Math.floor(Math.random() * gaybow.length))];

            document.body.style.background = myEyes;
        };

        function ohBoy() {

            var brainRot = ['1.mp3', '2.mp3', '3.mp3', '4.mp3', 
                            '5.mp3', '6.mp3', '7.mp3', '8.mp3', 
                            '9.mp3', '10.mp3', '11.mp3', '12.mp3'];

            var enJoy = brainRot[(Math.floor(Math.random() * 12))];

            document.getElementById("auDio").src = enJoy;
            document.getElementById("auDio").play();
        };
    </script>
  </body>
</html>
